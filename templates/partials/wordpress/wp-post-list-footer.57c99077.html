<div class="wp-post-list"><div ng-repeat="post in posts | limitTo:list_limit"><div class="wp-post"><h4 class="ui header post-title"><a ng-href="/blog/post/{{post.slug+'/'+post.ID}}" ng-bind-html="post.title.substring(0,50);"></a></h4><p class="post-meta"><i class="user icon"></i> Posted By {{post.author.name}} <i class="calendar icon"></i> {{post.date.substring(0,10)}}</p><div class="post-blurb" ng-bind-html="post.excerpt.substring(0,100);"></div></div></div></div>
